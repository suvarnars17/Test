<template>
    <div class="box">
        <div class="slds-grid slds-grid_vertical">
            <!--logo branding-->
            <div class="slds-col">
                <p class="fontSizeCustom">Sign In</p>
            </div>
            <!--input types-->
            <div class="slds-col">
                <lightning-input type="text" varient="standard" placeholder="Enter User Name" label="UserName"
                    onchange={handleUserName} value={userName}></lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input type="Password" varient="standard" placeholder="Enter Password" label="Password"
                    onchange={handlePassword} value={password}></lightning-input>
            </div>
            <!--Login Button-->
            <div class="slds-col">
                <div class="button" onclick={handleLogin}>
                    Log In
                </div>
            </div>
        </div>
    </div>
    <template is:true={isError}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
            </svg>
            </span>
            <h2>{errorMassage}
            <a href="javascript:void(0);">More Information</a>
            </h2>
            <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
            <svg class="slds-button__icon" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
            </button>
            </div>
            </div>
    </template>
</template>
